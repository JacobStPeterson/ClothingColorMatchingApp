<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic set up-->  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage</title>
  <script src="mainframe.js" defer></script>

  <!-- code for options bar-->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    #options-bar {
      text-align: center; /* Center the buttons */
      padding: 20px;
    }

    #loginbtn,
    #signupbtn {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      transition: background-color 0.3s;
    }

    #loginbtn:hover,
    #signupbtn:hover {
      background-color: #2980b9;
    }

    #loginSignupPage {
      display: none;
      text-align: center;
    }

    #colors {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- code for options bar-->
  <div id="header">
    <h1>Clothing Color Matching!</h1>
    <p>Create an account and let's get your clothes matching!</p>
  </div>

  <div id="options-bar">
    <button id="loginbtn">Log In</button>
    <button id="signupbtn">Create Account</button>
  </div>
</body>
</html>
