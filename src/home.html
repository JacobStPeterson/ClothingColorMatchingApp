
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
            font-family: "Lato", sans-serif;
            }

            .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            }

            .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
            }

            .sidenav a:hover {
            color: #f1f1f1;
            }

            .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            }

            @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
            }
        </style>
    </head>
    <body>

        <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="loadWardrobe()">Wardrobe</a>
        <a href="#" onclick="loadLaundry()">Laundry</a>
        <a href="#" onclick="loadWishList()">WishList</a>
        <a href="#" onclick="loadSettings()">Settings</a>
        <a href="#" onclick="logout()">Log out</a>
        </div>

        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;userName </span>

        <script src="home.js" defer></script>
    </body>
    <body>
        <h2>
            <div id="header_text">Wardrobe</div>
            <iframe id="dynamic_frame" width="100%" height="400"></iframe>
        </h2>
    </body>
</html>
